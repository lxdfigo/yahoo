				$('#myTab a').click(function(e) {
					e.preventDefault();
					$(this).tab('show');
				})

	<div id="menu"
		style="width: 100px; height: 100px; position: absolute; top: 70px; right: 10px;; background: blue;">

	</div>
	<script type="text/javascript">
		$("#menu").mouseenter(
				function() {
					$(this).stop(true, true).css("width", "100px").siblings()
							.css("width", "100px");
				}).mouseleave(
				function() {
					$(this).stop(true, true).css("width", "150px").siblings()
							.css("width", "150px");
				});
	</script>
